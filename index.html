<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Game</title>
    <style>
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #roomModal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      #roomModalContent {
        background: linear-gradient(135deg, #fff 80%, #e0e7ff 100%);
        padding: 2.5em 2em 2em 2em;
        border-radius: 12px;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.25);
        min-width: 340px;
        text-align: center;
        font-size: 1.15em;
        color: #222;
      }
      #roomModal input[type="text"] {
        width: 85%;
        margin-bottom: 1.2em;
        padding: 0.7em;
        font-size: 1em;
        border: 1.5px solid #bfcfff;
        border-radius: 5px;
        background: #f8faff;
        color: #222;
        font-weight: 500;
      }
      #roomModal input[type="text"]::placeholder {
        color: #7a7a9a;
        opacity: 1;
        font-weight: 400;
      }
      #roomModal label,
      #roomModalContent label {
        color: #3b3b6d;
        font-weight: 600;
        margin-bottom: 0.5em;
        display: block;
        font-size: 1em;
      }
      #roomModal button {
        margin: 0.7em 0.5em 0.7em 0.5em;
        padding: 0.6em 1.7em;
        font-size: 1em;
        font-weight: 600;
        background: linear-gradient(90deg, #6c63ff 60%, #48b1f3 100%);
        color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(76, 81, 255, 0.08);
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
      }
      #roomModal button:hover {
        background: linear-gradient(90deg, #48b1f3 60%, #6c63ff 100%);
        box-shadow: 0 4px 16px rgba(76, 81, 255, 0.15);
      }
      #roomError {
        color: #e53935;
        margin-bottom: 1.2em;
        font-size: 1.05em;
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      #roomList {
        margin: 1em 0 1.5em 0;
        font-size: 1em;
        color: #333;
      }
      #modalPieceSlider,
      #modalPieceCount {
        margin-top: 0.7em;
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div id="controls" style="display: none">
      <label id="sliderLabel" for="pieceSlider">Pieces per side:</label>
      <input type="range" id="pieceSlider" min="2" max="10" value="6" />
      <span id="pieceCount">6</span>
      <input type="file" id="customImageInput" accept="image/*" />
      <label for="customImageInput">Choose custom puzzle image</label>
    </div>
    <div id="roomModal">
      <div id="roomModalContent">
        <div id="roomError"></div>
        <input
          id="roomNameInput"
          type="text"
          placeholder="Room name"
          maxlength="32"
        />
        <br />
        <input
          id="usernameInput"
          type="text"
          placeholder="Username"
          maxlength="24"
          style="margin-bottom: 1em"
        />
        <br />
        <button id="createRoomBtn">Create Room</button>
        <button id="joinRoomBtn">Join Room</button>
        <div id="roomList"></div>
        <button id="soloBtn">Play Solo</button>
        <br />
        <label for="modalPieceSlider">Pieces per side:</label>
        <input type="range" id="modalPieceSlider" min="2" max="10" value="6" />
        <span id="modalPieceCount">6</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
