<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Game</title>
    <style>
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #roomModal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      #roomModalContent {
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
        min-width: 300px;
        text-align: center;
      }
      #roomModal input[type="text"] {
        width: 80%;
        margin-bottom: 1em;
        padding: 0.5em;
      }
      #roomModal button {
        margin: 0.5em;
        padding: 0.5em 1.5em;
      }
      #roomError {
        color: red;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div id="controls" style="display: none">
      <label id="sliderLabel" for="pieceSlider">Pieces per side:</label>
      <input type="range" id="pieceSlider" min="2" max="10" value="6" />
      <span id="pieceCount">6</span>
      <input type="file" id="customImageInput" accept="image/*" />
      <label for="customImageInput">Choose custom puzzle image</label>
    </div>
    <div id="roomModal">
      <div id="roomModalContent">
        <div id="roomError"></div>
        <input
          id="roomNameInput"
          type="text"
          placeholder="Room name"
          maxlength="32"
        />
        <br />
        <input
          id="usernameInput"
          type="text"
          placeholder="Username"
          maxlength="24"
          style="margin-bottom: 1em"
        />
        <br />
        <button id="createRoomBtn">Create Room</button>
        <button id="joinRoomBtn">Join Room</button>
        <button id="soloBtn">Play Solo</button>
        <br />
        <label for="modalPieceSlider">Pieces per side:</label>
        <input type="range" id="modalPieceSlider" min="2" max="10" value="6" />
        <span id="modalPieceCount">6</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
